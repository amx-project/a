<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>amx-a powered by habs</title>
<link rel="stylesheet" href="maplibre-gl.css" crossorigin="anonymous">
<script src="maplibre-gl.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
<style>
body { margin: 0; }
#map { height:100%; width:100%; }
</style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">

// Use UNVT Portable if accessed from Firefox.
if (navigator.userAgent.match("Firefox")) {
  document.location.href = "https://amx-project.github.io/a"
}

let protocol = new pmtiles.Protocol()
maplibregl.addProtocol("pmtiles", protocol.tile)

const map = new maplibregl.Map({
  center: [140.0896, 36.08303],
  zoom: 14.02,
  maxZoom: 20,
  container: 'map',
  hash: true,
  style: 'habs.json'
})
</script>
</body>
</html>
